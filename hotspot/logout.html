<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, max-age=0">
    <title>Internet hotspot - Log out</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function getOrgId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('org') || 'cmfc3c2fa0001kwyk82la4cw7';
        }

        function getApiUrl() { return 'https://ispinnacle.co.ke'; }

        async function fetchOrganizationDetails() {
            const orgId = getOrgId();
            const apiUrl = `${getApiUrl()}/api/hotspot/organizations/${orgId}`;
            try {
                const res = await fetch(apiUrl, { headers: { 'Accept': 'application/json', 'Cache-Control': 'no-cache' } });
                if (!res.ok) return;
                const data = await res.json();
                if (data && data.organization) updateOrganizationBranding(data.organization);
            } catch (e) { /* ignore */ }
        }

        function updateOrganizationBranding(org) {
            if (org.name) document.title = `${org.name} - Log out`;
            const headerLogo = document.querySelector('.header .header-logo');
            if (headerLogo) {
                let html = '';
                if (org.business && org.business.logo) html += `<img src=\"${org.business.logo}\" alt=\"${org.name}\" class=\"skeleton rounded\" onload=\"this.classList.remove('skeleton')\">`;
                html += `<div class=\"org-name\">${org.name || 'ISPinnacle Hotspot'}</div>`;
                headerLogo.innerHTML = html;
            }
        }

        function openLogin() {
            if (window.name != 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
        
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('theme-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }
        
        window.onload = function() {
            // Force cache clearing
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            updateThemeIcon();
            fetchOrganizationDetails();
        };
    </script>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <div class="org-name">ISPinnacle Hotspot</div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">üåô</span>
        </button>
    </header>
    
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
                <div class="logo-area">
                    <div class="logo">ISPinnacle Hotspot</div>
                    <div class="tagline">High-speed internet access</div>
                </div>
                
                <div class="success-icon"></div>
                <h1>You have just logged out!</h1> 
                <table>  
                    <tr><td>Username</td><td>$(username)</td></tr>
                    <tr><td>IP address</td><td>$(ip)</td></tr>
                    <tr><td>MAC address</td><td>$(mac)</td></tr>
                    <tr><td>Session time</td><td>$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>Time left</td><td>$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>Bytes up / down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
                </table>

                <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                    <input type="submit" value="Log in">
                </form>
            </div>
        </div>
    </div>
</html>
