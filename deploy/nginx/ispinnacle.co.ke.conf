# Nginx config for ispinnacle.co.ke
# - Canonical host: ispinnacle.co.ke (redirects from www + .net)
# - Proxies to Next.js running on 127.0.0.1:3000
# - Sets X-Forwarded-* headers to align with browser Origin

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream next_app {
  server 127.0.0.1:3000;
  keepalive 64;
}

server {
  listen 80;
  listen [::]:80;
  server_name ispinnacle.co.ke www.ispinnacle.co.ke;

  # Let's Encrypt HTTP-01 challenge
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  # Redirect everything else to canonical HTTPS
  return 301 https://ispinnacle.co.ke$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name ispinnacle.co.ke;

  # TLS certificates (replace with your live certs)
  ssl_certificate     /etc/letsencrypt/live/ispinnacle.co.ke/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ispinnacle.co.ke/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Limits / tuning
  client_max_body_size 50m;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # Gzip (optional)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
  gzip_min_length 1024;

  location / {
    proxy_pass http://next_app;

    # Preserve client host and proto for Next.js
    proxy_set_header Host                $host;
    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP           $remote_addr;

    # WebSockets / server actions streaming
    proxy_http_version 1.1;
    proxy_set_header Upgrade             $http_upgrade;
    proxy_set_header Connection          $connection_upgrade;

    # Timeouts for long requests
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;

    # Disable buffering for streaming
    proxy_buffering off;
  }
}

# Redirect non-canonical HTTPS hosts to canonical
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name www.ispinnacle.co.ke;

  ssl_certificate     /etc/letsencrypt/live/ispinnacle.co.ke/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ispinnacle.co.ke/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;

  return 301 https://ispinnacle.co.ke$request_uri;
}

# Optional: catchâ€‘all HTTPS vhost to avoid default server loops
server {
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;
  server_name _;

  ssl_certificate     /etc/letsencrypt/live/ispinnacle.co.ke/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ispinnacle.co.ke/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;

  return 301 https://ispinnacle.co.ke$request_uri;
}
